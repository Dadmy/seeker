<ui:composition template="/templates/layout/main-layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="title">Objeto</ui:define>

    <ui:define name="content">

    <div id="all">

        <div id="content">
            <div class="container">

                <div class="col-md-12">
                   
                    <div class="box text-center">

                        <div class="row">
                            <div class="col-sm-11 col-sm-offset-1">
                                <h1><h:outputText value="#{objectLostController.objetoSeleccionado.name}"/></h1>
                                <p class="goToDescription"><h:outputText value="Descripción del objeto: #{objectLostController.objetoSeleccionado.descripcion}"/></p>
                                <p class="text-muted"><h:outputText value="Categoría de objeto: #{objectLostController.objetoSeleccionado.class_}"/></p>
                                <p class="text-muted"><h:outputText value="Subcategoría de objeto: #{objectLostController.objetoSeleccionado.subclass}"/></p>
                                <p class="text-muted"><h:outputText value="Lugar en donde se encontró: #{objectLostController.objetoSeleccionado.lugar}"/></p>
                                <p class="text-muted"><h:outputText value="Fecha cuando se encontró: #{objectLostController.objetoSeleccionado.createdAt}"/></p>
                            </div>
                        </div>
                    </div>

                    <div class="box text-center">

                        <div class="row">
                            <div class="col-sm-11 col-sm-offset-1">
                                <h:graphicImage height="20%" width="40%" name="img/ropa.jpg"/> 
                            </div>
                        </div>
                    </div>
                </div>

                <!-- *** LEFT COLUMN ***
		    _________________________________________________________ -->

                <div class="col-md-12">

                    <div class="box social" id="product-social">
                        <h4>Muestralo a tus amigos</h4>
                        <p>
                            <a href="#" class="external facebook" data-animate-hover="pulse"><i class="fa fa-facebook"></i></a>
                            <a href="#" class="external gplus" data-animate-hover="pulse"><i class="fa fa-google-plus"></i></a>
                            <a href="#" class="external twitter" data-animate-hover="pulse"><i class="fa fa-twitter"></i></a>
                            <a href="#" class="email" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
                        </p>
                    </div>

                </div>
                <!-- /.col-md-9 -->


                <!-- *** LEFT COLUMN END *** -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->
    </div>
    </ui:define>

</ui:composition>
